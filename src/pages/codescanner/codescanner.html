<ion-header>

  <ion-navbar>
    <ion-title>Projektscanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>
    Bitte scannen Sie einen QR-Code, um weiterführende Informationen zu Ihrem gewünschten Thema zu erhalten.
  </p>
  <p style="text-align: center;">
    <button ion-button color="secondary" (tap)="startScanner()">QR-Code scannen</button>
  </p>
  <p *ngIf="codeFormat && debug">
    Format des QR-/Barcodes: {{codeFormat}}
    <br>
    QR-/Barcode-Text: {{codeContent}}
  </p>
  <p>
    <img src="assets/img/codescanner/qrcode.png" alt="QR-Code" style="opacity: 0.3;">
  </p>

</ion-content>
