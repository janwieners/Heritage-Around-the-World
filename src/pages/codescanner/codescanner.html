<ion-header>

  <ion-navbar>
    <ion-title>Barcode-/QR-Code-Scanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>
    Bitte scannen Sie einen QR-Code, um weiterführende Informationen zu Ihrem gewünschten Thema zu erhalten.
    <br>
    <button ion-button color="secondary" on-tap="startScanner()">QR-Code scannen</button>
  </p>
  <p *ngIf="codeFormat">
    Format des QR-/Barcodes: {{codeFormat}}
    <br>
    QR-/Barcode-Text: {{codeContent}}
  </p>

</ion-content>
